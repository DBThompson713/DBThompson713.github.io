<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  minimum-scale=1, maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pong0</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/pongo.css" />
  </head>
  <body>
    <img
      class="turnDeviceNotification"
      src="./imgs/turn_device.jpg"
      alt="screen turn"
    />
    <a href="index.html" class="index">
      <span class="angle-bracket">&lt;</span>X<span class="angle-bracket"
        >&gt;</span
      >
    </a>
    <!-- NO MOBILE -->
    <div class="no_mobile2">
      <h2 class="game_message game_message2">
        Sorry, this game isn't available on mobile.
      </h2>
      <p>please visit this page on a computer to play.</p>
      <p>or visit:</p>
      <a
        href="https://github.com/DBThompson713/Pongo"
        target="_blank"
        class="bold breakah_link"
      >
        <h3>
          <span class="angle-bracket">&lt;</span>Pongo on Github<span
            class="angle-bracket"
            >&gt;</span
          >
        </h3>
      </a>
    </div>
    <!-- GAME CONTENT -->
    <section class="game_content pongo_content">
      <h1>Pong0</h1>
      <h1 class="pongo_score">
        <span id="humanscore"> 0 </span> - <span id="compscore"> 0 </span><br />
      </h1>
      <canvas id="gameCanvas" width="850" height="510"></canvas>
      <h1><button id="reset">Reset</button></h1>
      <a
        href="https://github.com/DBThompson713/Pongo"
        target="_blank"
        class="bold"
      >
        <h3>
          <span class="angle-bracket">&lt;</span>Pongo on Github<span
            class="angle-bracket"
            >&gt;</span
          >
        </h3>
      </a>
    </section>
    <script src="./scripts/pongo.js"></script>
  </body>
</html>
