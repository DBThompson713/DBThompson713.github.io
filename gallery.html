<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="styles/normalize.css"
      integrity="BBW2tB2eVQgTMFPt0AsjWhzcJ+KUP1HF3GhYlVDIt3+7mOhsN5+B9CoK4V2lhuV9"
    />
    <link
      rel="stylesheet"
      href="styles/style.css"
      integrity="2vz+u4/Yu9Lm0SR92N+/HzpctOumdGNyaaFdpyiAxTkcH4EfVm7aHKzpZwB3mi0w"
    />
    <link
      rel="stylesheet"
      href="styles/gallery.css"
      integrity="rSbziN9Bp9iCQwbj9QAOtx/hsmTlDVIePhwYv0VmCLD3OVXX5w8G1qD+5dhJVpMX"
    />
  </head>
  <body>
    <div id="container">
      <a href="index.html" class="index">
        <span class="angle-bracket"> &lt;</span>X<span class="angle-bracket"
          >&gt;
        </span>
      </a>
      <ul id="slides">
        <li class="slide">
          <div class="slide-partial slide-left">
            <img src="imgs/gallery/one/left.jpg" />
          </div>
          <div class="slide-partial slide-right">
            <img src="imgs/gallery/one/right.jpg" />
          </div>
          <h1 class="title"><span class="title-text">sky</span></h1>
        </li>
        <li class="slide">
          <div class="slide-partial slide-left">
            <img src="imgs/gallery/two/left.jpg" />
          </div>
          <div class="slide-partial slide-right">
            <img src="imgs/gallery/two/right.jpg" />
          </div>
          <h1 class="title"><span class="title-text">lights</span></h1>
        </li>
        <li class="slide">
          <div class="slide-partial slide-left">
            <img src="imgs/gallery/three/left.jpg" />
          </div>
          <div class="slide-partial slide-right">
            <img src="imgs/gallery/three/right.jpg" />
          </div>
          <h1 class="title"><span class="title-text">city</span></h1>
        </li>
        <li class="slide">
          <div class="slide-partial slide-left">
            <img src="imgs/gallery/four/left.jpg" />
          </div>
          <div class="slide-partial slide-right">
            <img src="imgs/gallery/four/right.jpg" />
          </div>
          <h1 class="title"><span class="title-text">life</span></h1>
        </li>
        <li class="slide">
          <div class="slide-partial slide-left">
            <img src="imgs/gallery/five/left.jpg" />
          </div>
          <div class="slide-partial slide-right">
            <img src="imgs/gallery/five/right.jpg" />
          </div>
          <h1 class="title">
            <span class="title-text">colour</span>
          </h1>
        </li>
      </ul>
      <ul id="slide-select">
        <li class="btn prev"><</li>
        <li class="selector"></li>
        <li class="selector"></li>
        <li class="selector"></li>
        <li class="selector"></li>
        <li class="selector"></li>
        <li class="btn next">></li>
      </ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="scripts/gallery.js"
      integrity="EZUWTAnsERyVeK7vIG9HQVujwIIP4NbMHypeQbZW9dNu77s6c0IshRNQDZZoHHJh"
    ></script>
  </body>
</html>
