<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="contact_page">
    <a href="index.html" class="index">
      <span class="angle-bracket"> &lt;</span>X<span class="angle-bracket"
        >&gt;
      </span>
    </a>
    <div id="form-main">
      <div id="form-div">
        <h2>Send me a message!</h2>
        <form
          class="gform form"
          id="form"
          target="_self"
          onsubmit="return postToGoogle();"
          action=""
          autocomplete="off"
        >
          <p class="name">
            <input
              class="validate[required,custom[onlyLetter],length[0,100]] feedback-input name-input"
              id="nameField"
              name="entry.909700114"
              placeholder="name"
              type="text"
              required
            />
          </p>
          <p class="email">
            <input
              class="validate[required,custom[email]] feedback-input email"
              id="emailField"
              name="entry.1765100811"
              placeholder="email"
              type="email"
              required
            />
          </p>
          <p class="text">
            <textarea
              class="validate[required,length[6,310]] feedback-input comment textarea"
              id="commentField"
              name="entry.505968409"
              placeholder="how are you going?"
              type="text"
              required
            ></textarea>
          </p>

          <button id="send" type="submit" class="button-blue">
            send
          </button>
        </form>
        <a href="./index.html">
          <h3 id="success-msg">
            Thanks, your message has been sent.
            <br /><br />
            I'll get back to you as soon as possible!
          </h3>
        </a>
      </div>
    </div>
    <script src="./scripts/contact.js"></script>
  </body>
</html>
